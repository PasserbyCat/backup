<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>Class Average Program</title>  

	  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script>
         function start()
		{
			var a = $("#ap").val();
			$.ajax({
				url: "index.php",
				data: {
					input: a
				},
				type: "GET",
				datatype: "html",
				success: function( output ) {
					$( "#blank" ).html(output);
				},
				error : function(){
					alert( "Request failed." );
				}
			});
		}
      </script>
   </head>
   <body>
		<h1>縮網址系統</h1>
		<div>
		<p><input type = "text" id = "ap" size = "50" style = "background-color:green;"></p>
		
		<p>
            <input type = "submit" value = "縮短" onclick="start()">
        </p>
		</div>
	<div id = "blank"></div>
   </body>
</html>
