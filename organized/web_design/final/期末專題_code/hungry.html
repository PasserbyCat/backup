		<script>
			var die1Image, die2Image;
			var foodname = ["《古早味台式豬腳麵線》", "《冰糖花生豬腳》", "《脆皮德國豬腳》", "《蔥燒五花肉》", "《板栗紅燒肉》", "《椒香五花肉》", "《香煎味噌豬里肌》", "《香烤豬里肌》", "《豬里肌肉片豆腐捲》", "《蒜辣松阪豬》", "《塔香松阪豬》", "《椒鹽松阪豬》", "《香烤豬後腿肉佐生洋蔥》", "《空心菜沙茶後腿肉》", "《滷胛心肉》", "《洋蔥燒豬肉》", "《泡菜炒豬肉》", "《三杯杏鮑菇梅花豬》", "《香料烤梅花肉火腿溫沙拉》", "《蒜泥梅花肉》", "《蜂蜜檸檬豬腱肉》", "《香滷豬腱肉》", "《照燒腱子肉》"];
			var name;
			var dieValue = Math.floor( 1 + Math.random() * 23 );

			function rollDice()
			{
				die1Image = document.getElementById( "die1" );
				setImage( die1Image );
				
				window.addEventListener( "click", sethref, false );
			} // end function rollDice 
			function setImage( dieImg )
			{
				name = foodname[dieValue - 1];
				document.getElementById( "name" ).innerHTML = name;
				if (dieValue < 10) {
					dieImg.setAttribute( "src", "food/food0" + dieValue + ".png" );
				}
				else {
					dieImg.setAttribute( "src", "food/food" + dieValue + ".png" );
				}
			} // end function setImage
			function sethref()
			{
				die2Image = document.getElementById( "die2" );
				if (dieValue < 10) {
					die2Image.setAttribute( "href", "recipe_0" + dieValue + ".html" );
				}
				else {
					die2Image.setAttribute( "href", "recipe_" + dieValue + ".html" );
				}
			} // end function setImage
			window.addEventListener( "load", rollDice, false );
		</script>
